

<div class="copy-field-group">
    

    <div class="copy-field-input">
        <input tabindex="-1" type="text" class="" [(ngModel)]="text" readonly placeholder=""
    #inputTarget>
    </div>
    
    <div class="copy-field-btn">
        <button tabindex="0" [class.copied]= "copied" type="button" [ngxClipboard]="inputTarget" (cbOnSuccess)="copyClicked()">
                <span>{{label}}</span>
        </button>
    </div>
    
</div>
